language: go
go:
  - 1.13.x
  - 1.14.x
before_install:
  - sudo apt -y install upx
addons:
  apt:
    update: true
script:
  - go test ./...
  - go get github.com/mitchellh/gox
  - test ${TRAVIS_TAG} && gox -ldflags="-s -w" -output="./build/{{.Dir}}_{{.OS}}_{{.Arch}}"
  - test ${TRAVIS_TAG} && for i in `ls $TRAVIS_BUILD_DIR/build/`; do upx --best "$TRAVIS_BUILD_DIR/build/$i"; done
  - test !${TRAVIS_TAG} && go build
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/build/*
  skip_cleanup: true
  on:
    tags: true
